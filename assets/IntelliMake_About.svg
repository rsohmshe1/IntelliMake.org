  <path d="M390 520H510" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round" stroke-dasharray="8 10" />
  <text x="360" y="548" fill="#0EA5E9" font-family="Inter, 'Segoe UI', system-ui" font-size="14" font-weight="600">Collaboration</text>
  <text x="520" y="548" fill="#0EA5E9" font-family="Inter, 'Segoe UI', system-ui" font-size="14" font-weight="600">Prototyping</text>
