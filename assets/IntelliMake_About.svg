<svg width="900" height="650" viewBox="0 0 900 650" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">IntelliMake About Infographic</title>
  <desc id="desc">Diagram showing IntelliMake as a research hub and factory initiative with mission and vision pillars connected to collaboration and innovation.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="900" y2="650" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F2F6FF" />
      <stop offset="1" stop-color="#E8F5FF" />
    </linearGradient>
    <linearGradient id="pillars" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0EA5E9" stop-opacity="0.15" />
      <stop offset="1" stop-color="#0EA5E9" stop-opacity="0.05" />
    </linearGradient>
    <linearGradient id="pillars2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#10B981" stop-opacity="0.15" />
      <stop offset="1" stop-color="#10B981" stop-opacity="0.05" />
    </linearGradient>
    <filter id="shadow" x="-20" y="-20" width="940" height="690" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="30" flood-color="#0F172A" flood-opacity="0.08" />
    </filter>
  </defs>
  <rect width="900" height="650" rx="32" fill="url(#bg)" />
  <rect x="60" y="70" width="780" height="500" rx="28" fill="white" filter="url(#shadow)" />
