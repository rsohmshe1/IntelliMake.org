  <rect x="80" y="90" width="740" height="140" rx="18" fill="#0F172A" opacity="0.86" />
  <text x="110" y="150" fill="#E0F2FE" font-family="Inter, 'Segoe UI', system-ui" font-size="20" font-weight="600">Wayne State University College of Engineering</text>
  <text x="110" y="186" fill="white" font-family="Inter, 'Segoe UI', system-ui" font-size="34" font-weight="700">IntelliMake Research Hub &amp; Factory Initiative</text>
  <rect x="110" y="236" width="220" height="36" rx="12" fill="#38BDF8" fill-opacity="0.18" stroke="#38BDF8" stroke-width="1.5" />
  <text x="125" y="260" fill="#0369A1" font-family="Inter, 'Segoe UI', system-ui" font-size="16" font-weight="600">Collaboration • Prototyping • Impact</text>
  <rect x="110" y="320" width="280" height="200" rx="18" fill="url(#pillars)" stroke="#38BDF8" stroke-opacity="0.45" />
  <text x="130" y="355" fill="#0EA5E9" font-family="Inter, 'Segoe UI', system-ui" font-size="16" font-weight="700">Mission</text>
  <text x="130" y="382" fill="#0F172A" font-family="Inter, 'Segoe UI', system-ui" font-size="15" font-weight="600">Lead autonomous manufacturing research</text>
  <text x="130" y="407" fill="#1E293B" font-family="Inter, 'Segoe UI', system-ui" font-size="14">Create a living lab where AI, robotics,</text>
  <text x="130" y="429" fill="#1E293B" font-family="Inter, 'Segoe UI', system-ui" font-size="14">IoT, and digital twins drive self-directed,</text>
  <text x="130" y="451" fill="#1E293B" font-family="Inter, 'Segoe UI', system-ui" font-size="14">resilient production with industry partners.</text>
  <rect x="510" y="320" width="280" height="200" rx="18" fill="url(#pillars2)" stroke="#10B981" stroke-opacity="0.45" />
  <text x="530" y="355" fill="#10B981" font-family="Inter, 'Segoe UI', system-ui" font-size="16" font-weight="700">Vision</text>
  <text x="530" y="382" fill="#0F172A" font-family="Inter, 'Segoe UI', system-ui" font-size="15" font-weight="600">Become a global authority on autonomy</text>
  <text x="530" y="407" fill="#1E293B" font-family="Inter, 'Segoe UI', system-ui" font-size="14">Evolve factories into adaptive, self-governing</text>
  <text x="530" y="429" fill="#1E293B" font-family="Inter, 'Segoe UI', system-ui" font-size="14">systems with reconfigurable lines and always-on</text>
  <text x="530" y="451" fill="#1E293B" font-family="Inter, 'Segoe UI', system-ui" font-size="14">digital twins guided by human oversight.</text>
