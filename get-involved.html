<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntelliMake | Get Involved</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEpi1HFLJ0QeflKqNf1D1R9fJ4r3r0E8f9N0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/tailwind.css" />
  </head>
  <body>
    <div id="header"></div>
    <main class="bg-white">
      <section class="relative overflow-hidden px-6 pb-12 pt-10 lg:pb-16 lg:pt-16" aria-labelledby="get-involved-hero-title">
        <div class="hero-ambient" aria-hidden="true"></div>
        <div class="relative mx-auto flex max-w-6xl flex-col-reverse items-center gap-10 lg:grid lg:grid-cols-2 lg:items-start">
          <div class="flex flex-col gap-4">
            <p class="eyebrow">Get Involved</p>
            <h1 id="get-involved-hero-title" class="text-4xl font-bold text-slate-900 sm:text-5xl lg:text-6xl">
              Join Us in Shaping the Future
            </h1>
            <p class="text-lg leading-relaxed text-slate-600">
              We are always looking for passionate individuals and organizations to collaborate with. Fill out the form below to get in touch with us.
            </p>
          </div>
          <div class="w-full">
            <div class="glass-card">
              <img
                class="block w-full rounded-2xl border border-slate-200 shadow-2xl ring-1 ring-slate-100"
                src="assets/IntelliMake_Partnerships.svg"
                alt="Illustration of IntelliMake Partnerships"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </section>

      <section class="mx-auto max-w-6xl px-6 pb-20" id="get-involved-form" aria-labelledby="form-title">
        <div class="text-center">
          <h2 id="form-title" class="mt-2 text-3xl font-bold text-slate-900 sm:text-4xl">Contact Us</h2>
        </div>
        <form action="mailto:Raja.Sohmshetty@Wayne.edu" method="post" enctype="text/plain" class="mt-10 space-y-4 rounded-2xl border border-slate-200 bg-white/90 p-6 shadow-xl">
            <div>
                <label for="name" class="block text-sm font-medium text-slate-700">Name</label>
                <input type="text" name="name" id="name" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
                <input type="email" name="email" id="email" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
            </div>
            <div>
                <label for="organization" class="block text-sm font-medium text-slate-700">Organization Name</label>
                <input type="text" name="organization" id="organization" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-slate-700">Message</label>
                <textarea name="message" id="message" rows="4" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required></textarea>
            </div>
            <div>
                <button type="submit" class="btn-primary">
                    Send Message
                </button>
            </div>
        </form>
      </section>
    </main>
    <div id="footer"></div>
    <script src="main.js"></script>
  </body>
</html>
